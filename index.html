<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Looks Food</title>
    <link href="https://fonts.googleapis.com/css?family=Fredericka+the+Great|Josefin+Sans:400,400i,500,500i,600,600i,700,700i&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div class="container">
        <header class="site-header">
            <div class="top-nav">
                <img src="images/logo.png" alt="site-logo" class="logo">
                <div class="search-bar">
                    <img src="images/search-icon.png" alt="search-icon">
                </div>
                <div class="table-bar">
                    <img src="images/edit.png" alt="edit-icon">
                </div>
            </div>
            <div class="left-nav">
                <div class="menu-bar">
                    <span></span>
                </div>
                <div class="delete-box">
                    <img src="images/delete-icon.png" alt="delete-icon">
                </div>
            </div>
            <div class="template-version">
                <button type="button">
                    <img src="images/cog.png" alt="cog" width="25px">
                </button>
            </div>
        </header>
        <main class="site-main">
            <div class="left-side">
                <div class="top-wrapper">
                    <h1>Customers List</h1>
                </div>
                <ul class="users-list"></ul>
                <form action="#" class="add-user-form">
                    <div class="top-wrapper">
                        <h1>Add Customer</h1>
                    </div>
                    <input type="text" placeholder="Customer Name" class="add-name-input" required>
                    <input type="tel" placeholder="Phone Number" class="add-phone-input" required>
                    <button class="addUserBtn">
                        <img src="images/add-button.svg" alt="add-button" width="40px">
                    </button>
                </form>
            </div>
            <div class="right-side">
                <div class="top-wrapper">
                    <h1 class="person">No person selected yet</h1>
                </div>
                <div class="orders-wrapper">
                    <ul class="orders-wrapper-list"></ul>
                </div>
                <form class="add-order-box">
                    <div class="top-wrapper">
                        <h1>Add Order</h1>
                    </div>
                    <label>
                        <p>Select the Food: </p>
                        <select id="foodSelect"></select>
                    </label>
                    <label>
                        <p>Enter Number of the Order:</p>
                        <input type="number" class="amount-input" placeholder="amount" required>
                    </label>
                    <button class="addOrderBtn">
                        <img src="images/add-button.svg" alt="add-button" width="40px">
                    </button>
                </form>
            </div>
        </main>
    </div>

    <script src="js/data.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
